<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Hover Effect</title>
    <style>
        .product-container {
            position: relative;
            display: inline-block;
            text-align: center;
        }
        
        .product-image {
            width: 150px;
            height: 150px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .product-description {
            display: none;
            position: absolute;
            top: 160px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="product-container">
        <img src="logo.png" alt="Product" class="product-image" id="productImg">
        <div class="product-description" id="productDesc">This is a high-quality product.</div>
    </div>

    <script>
        let productImg = document.getElementById("productImg");
        let productDesc = document.getElementById("productDesc");

        productImg.addEventListener("mouseover", function () {
            productImg.style.transform = "scale(1.5)"; // Enlarge the image
            productDesc.style.display = "block"; // Show description
        });

        productImg.addEventListener("mouseout", function () {
            productImg.style.transform = "scale(1)"; // Restore original size
            productDesc.style.display = "none"; // Hide description
        });
    </script>

</body>
</html>
