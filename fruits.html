<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits & Vegetables - GroceryShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #28a745;
            color: #fff;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .nav-link {
            color: #fff;
        }

        .hero {
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(to right, #d4fc79, #96e6a1);
            color: #fff;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .hero p {
            font-size: 20px;
        }

        .product-card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #fff;
            margin-bottom: 20px;
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .product-details {
            padding: 20px;
        }

        .product-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .product-price {
            font-size: 18px;
            color: #28a745;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="NEWLOGO-removebg-preview.png" alt="Grocery Baskets Logo"  style="height:100px; width: 100px ; margin-right: 8px;">
                GroceryShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="grocessory.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                    
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
                        <button class="btn btn-light" type="submit">Search</button>
                    </form>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Fruits & Vegetables</h1>
        <p>Fresh, organic, and high-quality fruits & vegetables for your healthy lifestyle.</p>
    </div>

    <!-- Featured Products Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Our Best Fruits & Vegetables</h2>
        <div class="row" id="product-list"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 GroceryShop. All Rights Reserved.</p>
    </footer>

    <script>
        const products = [
            { name: "Apple (Red)", price: "$2.99 / kg", description: "Fresh and juicy red apples." },
            { name: "Banana", price: "$1.49 / kg", description: "Naturally sweet and nutritious." },
            { name: "Oranges", price: "$3.99 / kg", description: "Rich in vitamin C and refreshing." },
            { name: "Strawberries", price: "$4.99 / box", description: "Sweet and perfect for desserts." },
            { name: "Grapes (Green)", price: "$3.49 / kg", description: "Seedless and deliciously fresh." },
            { name: "Mango", price: "$5.99 / each", description: "King of fruits with rich flavor." },
            { name: "Watermelon", price: "$4.49 / each", description: "Perfect for hydration in summer." },
            { name: "Pineapple", price: "$3.99 / each", description: "Sweet and tangy tropical fruit." },
            { name: "Papaya", price: "$2.99 / each", description: "Rich in fiber and aids digestion." },
            { name: "Avocado", price: "$6.49 / each", description: "Creamy texture and healthy fats." },
            { name: "Tomatoes", price: "$2.79 / kg", description: "Fresh and great for salads." },
            { name: "Carrots", price: "$1.99 / kg", description: "Rich in beta-carotene and vitamins." },
            { name: "Spinach", price: "$1.49 / bunch", description: "Full of iron and nutrients." },
            { name: "Cabbage", price: "$1.99 / each", description: "Perfect for coleslaw and stir-fries." },
            { name: "Cucumber", price: "$1.99 / kg", description: "Cool, crunchy, and refreshing." },
            { name: "Potatoes", price: "$2.49 / kg", description: "A staple vegetable in every home." },
            { name: "Onions", price: "$1.89 / kg", description: "Essential for cooking and flavor." },
            { name: "Broccoli", price: "$3.29 / each", description: "Packed with vitamins and minerals." },
            { name: "Bell Peppers (Mix)", price: "$4.99 / pack", description: "Colorful and full of antioxidants." }
        ];

        const productList = document.getElementById("product-list");

        products.forEach((product, index) => {
            const productHTML = `
                <div class="col-md-4">
                    <div class="product-card">
                        <img src="https://via.placeholder.com/300" alt="Product">
                        <div class="product-details">
                            <h3 class="product-title">${product.name}</h3>
                            <p class="product-price">${product.price}</p>
                            <p class="product-description">${product.description}</p>
                            <button class="btn btn-success w-100 add-to-cart" data-index="${index}">Add to Cart</button>
                        </div>
                    </div>
                </div>
            `;
            productList.innerHTML += productHTML;
        });

        document.querySelectorAll(".add-to-cart").forEach(button => {
            button.addEventListener("click", (e) => {
                const index = e.target.getAttribute("data-index");
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                cart.push(products[index]);
                localStorage.setItem("cart", JSON.stringify(cart));
                alert(products[index].name + " added to cart!");
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
