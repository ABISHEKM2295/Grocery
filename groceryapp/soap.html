            { name: "Multipurpose Cleaner", price: "$7.49", img: "https://via.placeholder.com/300", desc: "For all household surfaces." },

            { name: "Glass Cleaner Spray", price: "$3.49", img: "https://via.placeholder.com/300", desc: "Streak-free shine on glass surfaces." },

            { name: "Hypoallergenic Detergent", price: "$9.49", img: "https://via.placeholder.com/300", desc: "Perfect for sensitive skin." },
        ];

        function addToCart(product) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push(product);
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${product.name} has been added to the cart!`);
        }

        function displayProducts() {
            const productList = document.getElementById("product-list");
            productList.innerHTML = products.map(product => `
                <div class="col-md-4">
                    <div class="product-card">
                        <img src="${product.img}" alt="Product">
                        <div class="product-details">
                            <h3 class="product-title">${product.name}</h3>
                            <p class="product-price">${product.price}</p>
                            <p class="product-description">${product.desc}</p>
                            <button class="btn btn-warning w-100" onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
                        </div>
                    </div>
                </div>
            `).join("");
        }

        displayProducts();
    </script>
