<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil & Ghee - GroceryShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #28a745;
            color: #fff;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .nav-link {
            color: #fff;
        }

        .hero {
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(to right, #ffcc29, #ff914d);
            color: #fff;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: bold;
        }

        .product-card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin-bottom: 20px;
            padding: 15px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .product-title {
            font-size: 20px;
            font-weight: bold;
        }

        .product-price {
            font-size: 18px;
            color: #28a745;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="grocessory.html">
                <img src="NEWLOGO-removebg-preview.png" alt="Grocery Baskets Logo"  style="height:100px; width: 100px ; margin-right: 8px;">
                GroceryShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="grocessory.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
                        <button class="btn btn-light" type="submit">Search</button>
                    </form>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Oil & Ghee Collection</h1>
        <p>Explore our premium range of oils and ghee for a healthy lifestyle.</p>
    </div>

    <!-- Products -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Our Best Oil & Ghee Products</h2>
        <div class="row" id="product-container"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 GroceryShop. All Rights Reserved.</p>
    </footer>

    <script>
        // Product list with 20 items
        const products = [
            { name: "Olive Oil", price: "$6.99 / liter", description: "Pure and healthy olive oil." },
            { name: "Sunflower Oil", price: "$5.49 / liter", description: "Rich in vitamin E, great for cooking." },
            { name: "Coconut Oil", price: "$4.99 / liter", description: "Cold-pressed organic coconut oil." },
            { name: "Mustard Oil", price: "$3.99 / liter", description: "Traditional mustard oil for a strong flavor." },
            { name: "Desi Ghee", price: "$8.99 / 500g", description: "Pure and fresh cow ghee." },
            { name: "Vanaspati Ghee", price: "$4.99 / kg", description: "Affordable and widely used." },
            { name: "Sesame Oil", price: "$7.49 / liter", description: "Cold-pressed sesame oil, rich in nutrients." },
            { name: "Groundnut Oil", price: "$6.49 / liter", description: "Best for deep frying and high heat cooking." },
            { name: "Soybean Oil", price: "$4.79 / liter", description: "High in unsaturated fats and heart-friendly." },
            { name: "Palm Oil", price: "$3.29 / liter", description: "Common in commercial cooking and baking." },
            { name: "Avocado Oil", price: "$9.99 / liter", description: "Ideal for salads and high heat cooking." },
            { name: "Flaxseed Oil", price: "$12.49 / liter", description: "Rich in Omega-3 fatty acids." },
            { name: "Rice Bran Oil", price: "$6.99 / liter", description: "Heart-healthy oil with a mild flavor." },
            { name: "Almond Oil", price: "$14.99 / 500ml", description: "Nutrient-rich oil for skin and hair care." },
            { name: "Walnut Oil", price: "$15.99 / 500ml", description: "Perfect for dressings and drizzles." },
            { name: "Canola Oil", price: "$5.99 / liter", description: "Neutral flavor, good for frying and baking." },
            { name: "Grapeseed Oil", price: "$8.49 / liter", description: "Light and healthy oil for cooking." },
            { name: "Hemp Seed Oil", price: "$18.99 / liter", description: "Packed with omega-3 and omega-6." },
            { name: "Pumpkin Seed Oil", price: "$22.99 / liter", description: "Nutty flavor, rich in nutrients." },
            { name: "Black Seed Oil", price: "$19.99 / 500ml", description: "Used for medicinal and culinary purposes." }
        ];

        const productContainer = document.getElementById("product-container");

        // Load products dynamically
        products.forEach((product, index) => {
            const productHTML = `
                <div class="col-md-4">
                    <div class="product-card">
                        <img src="https://via.placeholder.com/300" alt="${product.name}">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-price">${product.price}</p>
                        <p class="product-description">${product.description}</p>
                        <button class="btn btn-success w-100 add-to-cart" data-index="${index}">Add to Cart</button>
                    </div>
                </div>`;
            productContainer.innerHTML += productHTML;
        });

        // Add to cart function
        document.addEventListener("click", function (event) {
            if (event.target.classList.contains("add-to-cart")) {
                const index = event.target.getAttribute("data-index");
                const selectedProduct = products[index];

                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                cart.push(selectedProduct);
                localStorage.setItem("cart", JSON.stringify(cart));

                alert(`${selectedProduct.name} has been added to your cart!`);
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
