<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snacks & Chocolates - GroceryShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #ff5722;
        }

        .navbar .nav-link {
            color: #fff;
        }

        .hero {
            padding: 40px;
            text-align: center;
            background: linear-gradient(to right, #ff9800, #ff5722);
            color: #fff;
        }

        .hero h1 {
            font-size: 36px;
            font-weight: bold;
        }

        .product-card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin-bottom: 20px;
            padding: 15px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .product-title {
            font-size: 20px;
            font-weight: bold;
        }

        .product-price {
            font-size: 18px;
            color: #ff5722;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="grocessory.html">
                <img src="NEWLOGO-removebg-preview.png" alt="Grocery Baskets Logo"  style="height:100px; width: 100px ; margin-right: 8px;">
                GroceryShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="grocessory.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
                        <button class="btn btn-light" type="submit">Search</button>
                    </form>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Snacks & Chocolates</h1>
        <p>Indulge in our delicious selection of snacks and chocolates.</p>
    </div>

    <!-- Products -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Our Best Snacks & Chocolates</h2>
        <div class="row" id="product-container"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 GroceryShop. All Rights Reserved.</p>
    </footer>

    <script>
        // Product list with 20 items
        const products = [
            { name: "Potato Chips", price: "$2.49 / pack",img:"logo.png",description: "Crispy and full of flavor." },
            { name: "Nachos", price: "$3.99 / pack", img:"NEWLOGO.png",description: "Perfect for dipping in salsa." },
            { name: "Popcorn (Butter)", price: "$2.29 / pack", description: "Light, fluffy, and buttery." },
            { name: "Chocolate Cookies", price: "$4.49 / box", description: "Loaded with chocolate chips." },
            { name: "Pretzels", price: "$3.29 / pack", description: "Salty, crunchy, and delicious." },
            { name: "Energy Bars", price: "$2.99 / bar", description: "Nutritious and packed with energy." },
            { name: "Milk Chocolate", price: "$3.99 / bar", description: "Smooth and creamy milk chocolate." },
            { name: "Dark Chocolate", price: "$4.99 / bar", description: "Rich in antioxidants and flavor." },
            { name: "Hazelnut Chocolate", price: "$5.29 / bar", description: "Deliciously nutty and creamy." },
            { name: "White Chocolate", price: "$3.89 / bar", description: "Smooth, sweet, and delightful." },
            { name: "Caramel Popcorn", price: "$4.49 / pack", description: "Sweet and crunchy caramel coating." },
            { name: "Peanut Butter Cups", price: "$3.79 / pack", description: "Perfect mix of peanut butter and chocolate." },
            { name: "Gummy Bears", price: "$2.99 / pack", description: "Fruity and chewy gummy bears." },
            { name: "Chocolate Wafers", price: "$3.49 / box", description: "Crispy layers filled with chocolate." },
            { name: "Brownies", price: "$4.99 / box", description: "Soft, fudgy, and chocolatey delight." },
            { name: "Almond Chocolate", price: "$5.99 / bar", description: "Crunchy almonds in creamy chocolate." },
            { name: "Cashew Caramel Chocolate", price: "$6.49 / bar", description: "Rich caramel and crunchy cashews." },
            { name: "Protein Bars", price: "$3.99 / bar", description: "Packed with protein and nutrients." },
            { name: "Cheese Crackers", price: "$2.79 / pack", description: "Crunchy crackers with a cheese flavor." },
            { name: "Chocolate Muffins", price: "$5.29 / box", description: "Soft and delicious chocolate muffins." },
        ];

        const productContainer = document.getElementById("product-container");

        // Load products dynamically
        products.forEach((product, index) => {
            const productHTML = `
                <div class="col-md-4">
                    <div class="product-card">
                        <img src="https://via.placeholder.com/300" alt="${product.name}">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-price">${product.price}</p>
                        <p class="product-description">${product.description}</p>
                        <button class="btn btn-warning w-100 add-to-cart" data-index="${index}">Add to Cart</button>
                    </div>
                </div>`;
            productContainer.innerHTML += productHTML;
        });

        // Add to cart function
        document.addEventListener("click", function (event) {
            if (event.target.classList.contains("add-to-cart")) {
                const index = event.target.getAttribute("data-index");
                const selectedProduct = products[index];

                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                cart.push(selectedProduct);
                localStorage.setItem("cart", JSON.stringify(cart));

                alert(`${selectedProduct.name} has been added to your cart!`);
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
